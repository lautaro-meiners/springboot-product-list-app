<html>
	<head>
		<title>Product List</title>
		<link rel="stylesheet" th:href="@{/style.css}"></link>
	</head>

<body>
	<h1 style="text-transform:capitalize" th:text="${header}"/>
	<div th:unless="${#lists.isEmpty(products)}">
		<table>
			<tr>
				<td >Product</td>
				<td >Brand</td>
				<td >Price</td>
				<td >Description</td>
				<td >Consumer</td>
				<td >Date</td>
			</tr>
			<tr th:each="product : ${products}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.description}"></td>
				<td style="text-transform:capitalize" th:text="${product.consumer}"></td>
				<td th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></td>
			</tr>
		</table>
		
	</div>
<div th:if="${#lists.isEmpty(products)}">
	<p>You have no products in your products list</p>
</div>

<hr/>

<h3>Add a product</h3>
<form method="POST">

	<label for="Name">Product name:</label>
		<input type="text" name="Name" size="50"></input><br/>
	<label for="brand">Brand:</label>
		<input type="text" name="Brand" size="50"></input><br/>
	<label for="price">Price:</label>
		<input type="text" name="Price" size="15"></input><br/>
	<label for="description">Description:</label><br/>
		<textarea name="description" cols="80" rows="5">
		</textarea><br/>
	<input type="submit"></input>
       </form>

      </body>
</html>
